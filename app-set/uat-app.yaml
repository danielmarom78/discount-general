apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uat-app
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: app-set/uat
    repoURL: 'https://github.com/danielmarom78/discount-general.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true